<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lame Title</title>
        <h:outputStylesheet name="css/bootstrap.css"/>

    </h:head>
    <h:body styleClass="bodyClass">

        <b:navBar brand="Learny" brandHref="#" styleClass="navbar navbar-default">
            <b:navbarLinks pull="right">
                <b:navLink value="Hello" href="#">

                </b:navLink>
            </b:navbarLinks>
        </b:navBar>

        <header class="page-heading">
            <b:container>
                <p:outputPanel style="display:block;">
                    <h1 style="font-size: 60px;">Learny</h1>
                    <p>A simple text document interpreter which finds the important information for you!</p>
                </p:outputPanel>
            </b:container>

        </header>

        <h:outputStylesheet library="css" name="style.css"  />
        
        <b:container>
            
            <b:row styleClass="text-center">
                <h1>Hello</h1>
            </b:row>

            <h:form>
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="messages"  fileLimit="1" allowTypes="/(\.|\/)(txt)$/" auto="true" />

                <p:growl id="messages" showDetail="true" />
            </h:form>
        </b:container>


    </h:body>
</html>
